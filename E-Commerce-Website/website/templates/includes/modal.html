<!-- Styling can be done internally but I used another css script.-->
<head>
  <link rel="stylesheet" href="{{ url_for('static',filename='modal_style.css') }}">
</head>
<body>
  <!-- Modal creation for the more info button-->
  <div class="modal fade" id="mainModal-moreInfo-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="myModalLabel">Please Confirm: 
            <br>
            <!-- -->
            {{ item.name }}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="color:darkgrey">
          <!--This is the content of your modal. You can add text, forms, or other elements here.-->
          {{ item.description|truncate(100,killwords=True,end='...(read more)') }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Continue</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal creation for the more purchase button-->
  <!-- Purchase Modal -->
  <div class="modal fade" id="purchaseModal-{{ item.id }}" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content gradient-purple">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-book-open"></i>
            Confirm Purchase
            <br>
            {{ item.name }}
          </h5>
          <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
        </div>
        <form method="POST">
          {{ purchase_form.hidden_tag() }}
          <div class="modal-body">
            <p><strong>Price:</strong> $<span id="modalProductPrice">{{ item.price }}</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light btn-secondary" data-dismiss="modal">Close</button>
            <input id="purchased_item_id" name="purchased_item_id" type="hidden" value="{{ item.id }}">
            <button type="submit" class="btn btn-dark btn-outline-success">{{ purchase_form.submit() }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
